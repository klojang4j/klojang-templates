<html>
<body>
	<table>
		<thead>
			<tr>
				<th>Company Name</th>
				<th>PO Box</th>
				<th>Established</th>
				<th>Director</th>
				<th>Department</th>
			</tr>
		</thead>
		<tbody>
		~%%begin:company%
			<tr onclick="showPopup('~%js:name%');">
				<td>~%name%</td>
				<td>~%poBox%</td>
				<td>~%established%</td>
				<td>~%director%</td>
				<td>
					<table>
					~%%begin:departments%
						<tr>
							<td>~%name%</td>
							<td>~%manager%</td>
						</tr>
					~%%end:departments%
					</table>
				</td>
			</tr>	
		~%%end:company%
		</tbody>
	</table>
</body>
</html>
